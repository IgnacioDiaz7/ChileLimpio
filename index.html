<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Contacto</title>
  </head>
  <body>
    
    <div class="container-form">
        <div class="row justify-content-center mt-5">
            <div class="col">
                <h1 class="tittle-form text-center mb-5">Trabaja con Nosotros</h1>
                <form action="#" method="post">
                    <div class="row mb-2">
                        
                        <div class="col">
                          <label for="nombre">Nombre*</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" value="" placeholder="Ignacio" required>
                        </div>
                        <div class="col">
                            <label for="apellido">Apellido Paterno*</label>
                            <input type="text" class="form-control" name="apellido" id="apellidoP" value="" placeholder="Díaz" required>
                        </div>
                        <div class="col">
                            <label for="apellido">Apellido Materno*</label>
                            <input type="text" class="form-control" name="apellido" id="apellidoM" value="" placeholder="Ortíz" required>
                        </div>
                        
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col">
                            <label for="rut">Rut*</label>
                            <input type="text" class="form-control" name="rut" id="rut" placeholder="123456789-0" required>
                        </div>
                        <div class="col">
                            <label for="telefono">Teléfono*</label>
                            <input type="text" class="form-control" name="telefono" id="telefono" value="+569" placeholder="+569"required>  
                        </div>
                    </div> 
                      
                    <div class="row mt-2 mb-2">
                       
                        <div class="col">
                        <label for="fNacimiento">Fecha de Nacimiento*</label>
                        <input type="date" class="form-control" name="fNacimiento" id="fNacimiento" required>
                        </div>

                        <div class="col">
                            <label for="edad">Edad</label>
                            <input type="number" class="form-control" name="edad" id="edad" placeholder="20"required>

                        </div>
                    </div>
                      
                      
                    <div class="row mt-2 mb-2">
                        <div class="col">
                          <label for="comuna">Género*</label>
                          <select class="custom-select" name="genero" id="genero" required>
                            <option selected disabled value="">Seleccione género</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                          </select>
                        </div>
                        <div class="col">
                            <label for="correo">Correo*</label>
                            <input type="email" class="form-control" name="correo" id="correo" value="" placeholder="ignacio.d@dominio.cl" required>
                          </div>
                          <div class="col">
                            <label for="Profesion">Profesión*</label>
                            <input type="text" class="form-control" name="profesion" id="profesion" value="" placeholder="Ingrese profesion" required> 
                        </div>
                    </div>
                    

                    <div class="row mt-2 mb-2">
                        
                        <div class="col">
                            <label for="moticavion">Cuéntanos tu motivación para ser parte del equipo</label>
                            <textarea class="form-control" id="motivacion" rows="3"></textarea>
                        </div>    
                    </div>




                    <div class="row justify-content-center mt-5">
                        
                        <button class="btn btn-primary submit mt-3 mb-1 mr-5" name="registrarme"  id="registrarme">Crear Carta</button>
                        <input class="btn btn-primary mt-3 mb-1 mr-5" type="submit" onclick='return enviarFormulario();' value='Enviar'>

                    </div>
                    
          
                </form>
                <div id="error"></div>
            </div>  
        </div>
    </div>

    <script src="validaciones.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
  <footer class="Pie bg-dark p-3">
    <h6>© 2023 <b>ChileLimpio.</b> Todos los derechos reservados</h6>
  </footer>
</html>
